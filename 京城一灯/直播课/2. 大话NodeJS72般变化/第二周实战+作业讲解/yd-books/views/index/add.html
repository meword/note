{% extends '../layout.html' %}

{% block title %}图书管理添加页{% endblock %}


{% block head %}

{% endblock %}


{% block content %}
<h3>图书列表</h3>
<hr>

<div style="margin-bottom: 15px;">
	<a href="/" class="btn btn-primary">返回列表</a>
</div>

<div class="form-group">
	<label for="inputBookname">书名：</label>
	<input type="text" class="form-control" id="inputBookname" placeholder="请输入书名">
</div>
<div class="form-group">
	<label for="inputAuthor">作者：</label>
	<input type="text" class="form-control" id="inputAuthor" placeholder="请输入作者">
</div>
<div class="form-group">
	<label for="inputPrice">价格：</label>
	<input type="number" class="form-control" id="inputPrice" placeholder="请输入价格">
</div>

<button class="btn btn-info" id="js-submit">添加书籍</button>
{% endblock %}


{% block scripts %}
<script src="https://cdn.bootcss.com/systemjs/3.0.0/s.js"></script>

<script src="/scripts/yd.js"></script>

<!-- 浏览器能兼容模块时运行 -->
<script type="module">
	import('/scripts/add.js').then(_ => {
		new _.default().fn();
	})
</script>

<!-- 浏览器能不能兼容模块时运行 -->
<script type="nomodule">
	// 使用babel、@babel/plugin-transform-modules-systemjs
	// 打包出systemjs可以使用的js，然后用System来引入
	System.import('/scripts/add-bundle.js').then(_ => {
		new _.default().fn();
	})
</script>
{% endblock %}
