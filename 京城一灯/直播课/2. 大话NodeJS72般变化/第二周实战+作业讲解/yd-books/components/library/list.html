<div class="library_list">
	<h3>图书列表</h3>
	<hr>

	<div style="margin-bottom: 15px;">
		<a href="/add" class="btn btn-primary">添加图书</a>
	</div>

	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>书名</th>
				<th>作者</th>
				<th>价格</th>
			</tr>
		</thead>
		<tbody>
			{% for item in data -%}
			<tr>
				<td>{{ item.id }}</td>
				<td>{{ item.bookname }}</td>
				<td>{{ item.author }}</td>
				<td>{{ item.price }}</td>
			</tr>
			{%- endfor %}
		</tbody>
	</table>
</div>
